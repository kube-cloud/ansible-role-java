---

# default Repository to use
__repositories:
 - repo: ppa:openjdk-r/ppa
   os: Debian
   v_major: 8

# JDK packages to install from repo version 8
from_repo: true
v_major: 8
alternative_priority: 100
implementation: OPENJDK
is_default: false

# JDK Security cacert overrite
cacerts_override: false

# JDK Security cacert overrite
cacerts_path: ""

# Cacert remote location flag
remote_cacerts_path: true
