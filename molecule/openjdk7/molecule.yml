---
dependency:
    name: galaxy
driver:
    name: docker
lint: |
    yamllint .
platforms:
    - name: ${MOLECULE_NAME:-bionic}
      image: "${MOLECULE_DISTRO:-kubecloudsas/docker-ansible-test:v1.1.0-xenial-py3}"
      command: ${MOLECULE_DOCKER_COMMAND:-""}
      volumes:
          - /sys/fs/cgroup:/sys/fs/cgroup:ro
      privileged: true
      pre_build_image: true
      pull: true

provisioner:
    name: ansible
    lint:
        name: ansible-lint
        options:
            force-color: true
    playbooks:
        converge: ${MOLECULE_PLAYBOOK:-playbook.yml}

scenario:
    name: openjdk7
    test_sequence:
        - lint
        - dependency
        - syntax
        - destroy
        - create
        - prepare
        - converge
        - idempotence
        - side_effect
        - verify
        - cleanup
        - destroy
verifier:
    name: testinfra
    lint:
        name: flake8
